<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="banner">
        <h2>
            计 算 器
        </h2>
    </div>
        <br />
    <div class="calculator">
        <div class="mode-selector">
            <button id="standard-mode" class="active">标准</button>
            <button id="scientific-mode">科学</button>
        </div>
        <div id="calculator-container" class="standard-mode">
            <button id="clear" class="clearbtn"  data-value="C" >C</button>
            <!-- <input type="button" value="清 除" class="clear" onclick="clearValue()"/> -->
			<input type="text" id="display"readonly="readonly" placeholder="运 算 结 果 显 示"/>
            <div class="buttons">
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="opebtn" data-value="+">+</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="opebtn" data-value="-">-</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="opebtn" data-value="*">*</button>
                <button class="btn" data-value="0">0</button>
                <button class="opebtn" data-value=".">.</button>          
                <button class="opebtn" data-value="/">/</button>
                <button id="delete" class="equalbtn" data-value="del">del</button>
                <button class="opebtn" data-value="(">(</button>
                <button class="opebtn" data-value=")">)</button>
                <button class="opebtn" data-value="%">%</button>
                <button id="equals" class="equalbtn" data-value="=">=</button>
            </div>
        </div>
        <div id="scientific-calculator" class="hidden">
            <button id="sci-clear" class="clearbtn" >C</button>
            <input type="text" id="scientific-display" readonly="readonly"  placeholder="运 算 结 果 显 示" >
            <div class="buttons2">
                <button class="opebtn" data-value="sin(">sin(x)</button>
                <button class="opebtn" data-value="cos(">cos(x)</button>
                <button class="opebtn" data-value="tan(">tan(x)</button>
                <button class="opebtn" data-value="log(">log(x)</button>
                <button class="opebtn" data-value="ln(">ln(x)</button>

                <button class="opebtn" data-value="sqrt(">sqrt(x)</button>
                <button class="opebtn" data-value="cbrt(">cbrt(x)</button>
                <button class="opebtn" data-value="exp(">exp(x)</button>
                <button class="opebtn" data-value="abs(">abs(x)</button>
                <button class="opebtn" data-value="!">n!</button>
              


                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="opebtn" data-value="+">+</button>
                <button class="opebtn" data-value="-">-</button>

                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="opebtn" data-value="*">*</button>
                <button class="opebtn" data-value="/">/</button>

                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="opebtn" data-value=".">.</button>      
                <button class="opebtn" data-value="%">%</button>

                <button class="btn" data-value="0">0</button>                
                <button class="opebtn" data-value="(">(</button>
                <button class="opebtn" data-value=")">)</button>
                <button id="sci-delete" class="equalbtn" data-value="del">del</button>
                <button id="sci-equals" class="equalbtn" >=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
